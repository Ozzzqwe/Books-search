<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books search</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Поиск книг</h1>
    <input type="text" id="book-input" placeholder="Введите название книги">
    <button onclick="searchBooks()">Поиск</button>
    <div id="book-list"></div>
    <div id="buy-form" style="display: none;">
        <h1>Заполните форму для покупки:</h1>
        <form>
            <input type="text" placeholder="Имя" required><br><br>
            <input type="email" placeholder="Почта" required><br><br>
            <input type="tel" placeholder="Телефон" required><br><br>
            <input type="text" placeholder="Адрес" required><br><br>
            <button>Отправить</button>
        </form> 
    </div>
</body>
</html>
